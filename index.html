<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café el Mejor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-container">
        <nav class="nav-container">
            <ul class="ul-container ul-logo">
                <li><a href="http://youtube.com" class="list-item__logo" target="_blank"></a></li>
            </ul>
            <ul class="ul-container">
                <li class="list-item">Locales</li>
                <li class="list-item">Precios</li>
                <li class="list-item">Productos</li>
                <li class="list-item">Ubicación</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="card-container">
            
            <div class="card-items">
                <h2 class="title">Cafecito</h2>
                <div class="imagen-1 size-img"></div>
                <p>El mejor sabor de Costa Rica</p>
            </div>
            <div class="card-items">
                <h2 class="title">Cafecito</h2>
                <div class="imagen-2 size-img"></div>
                <p>El mejor sabor de Costa Rica</p>
            </div>
            <div class="card-items">
                <h2 class="title">Cafecito</h2>
                <div class="imagen-3 size-img"></div>
                <p>El mejor sabor de Costa Rica</p>
            </div>
        </div>
    </main>
    
    <footer class="footer-container">
        <h2>Nuestras Marcas</h2>
        <ul class="footer-nav">
            <li class="footer-list">Marca 1</li>
            <li class="footer-list">Marca 2</li>
            <li class="footer-list">Marca 3</li>
            <li class="footer-list">Marca 4</li>
        </ul>
    </footer>
</body>
</html>
